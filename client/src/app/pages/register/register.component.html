
<div class=" w-4/12 justify-center mx-auto p-10 mt-14 shadow-2xl rounded-2xl ">
    <h3 class="animate-text bg-gradient-to-r from-teal-500 via-purple-500 to-orange-500 bg-clip-text text-transparent text-3xl font-black text-center">Register</h3>
    <form [formGroup]="registerForm" class="flex flex-col">
        <div class="flex flex-col mt-4 mb-1" >
            <input formControlName="fullName" class ="p-2 rounded-3xl border border-emerald-300  "type="text" placeholder="FullName">
            <span *ngIf="registerForm.hasError('required', 'fullName') && registerForm.controls['fullName'].dirty" class="text-red-600">*FullName is Required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1" >
            <input formControlName="userName" class ="p-2 rounded-3xl border border-emerald-300  "type="text" placeholder="userName">
            <span *ngIf="registerForm.hasError('required', 'userName') && registerForm.controls['userName'].dirty" class="text-red-600">*FullName is Required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1" >
            <input formControlName="email" class ="p-2 border border-emerald-300 rounded-3xl "type="text" placeholder="Email">
            <span *ngIf="registerForm.hasError('required', 'email') && registerForm.controls['email'].dirty" class="text-red-600">*Email is Required</span>
            <span *ngIf="registerForm.hasError('email', 'email')" class="text-red-600">*Email is Invalid</span>
        </div>
        <div class="flex flex-col mt-4 mb-1" >
            <input formControlName="password" class ="p-2 border border-emerald-300 rounded-3xl "type="password" placeholder="Password">
            <span *ngIf="registerForm.hasError('required', 'password') && registerForm.controls['password'].dirty" class="text-red-600">*Password is Required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1" >
            <input formControlName="confirmPassword" class ="p-2 border border-emerald-300 rounded-3xl "type="password" placeholder="Confirm Password">
            <span *ngIf="registerForm.hasError('required', 'confirmPassword') && registerForm.controls['confirmPassword'].dirty" class="text-red-600">*ConfirmPassword is Required</span>
            <span *ngIf="registerForm.hasError('confirmPasswordValidator', 'confirmPassword')" class="text-red-600">*ConfirmPassword is Not Matched</span>
        </div>
        <button [disabled]="registerForm.invalid" [class.disabled]="registerForm.invalid"  (click)= "register()" class="transition delay-150 duration-300 ease-in-out bg-lime-500 p-2 rounded mt-3 text-yellow-200">Register</button>
    </form>
    <div class="flex justify-center mt-3">
        <span>Already Have An Account?</span><a [routerLink] ="['/login']" class="cursor-pointer font-bold text-indigo-950 ml-2">Log In</a>
    </div>

</div>
