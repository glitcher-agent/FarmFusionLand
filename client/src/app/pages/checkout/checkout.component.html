<ng-container *ngIf="products.length !== 0">
    <div class="container">
      <div class="card-table">
        <div class="cart-product">
          <table class="table table-responsive">
            <thead>
              <tr class="table-header">
                <th>Sr.No</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of products; let i = index">
                <td>{{i + 1}}</td>
                <td>{{item.productname}}</td>
                <td style="width: 12%;">{{item.price}}</td>
                <td style="width: 12%; font-weight: bold;">1Kg</td>
                <td>
                    <button  class="btn-trash" (click)="removeItem(item)">
                      <div class="icon-trash" style="float: left">
                        <div class="trash-lid" style="background-color: #2CC3B5"></div>
                        <div class="trash-container" style="background-color: #2CC3B5"></div>
                        <div class="trash-line-1"></div>
                        <div class="trash-line-2"></div>
                        <div class="trash-line-3"></div>
                      </div>
                    </button> 
                </td>
              </tr>
              <tr>
                <td colspan="4"></td>
                <td><strong>Grand Total: ${{grandTotal}}</strong></td>
              </tr>
            </tbody>
            <button (click)="onButtonClick()" class="checkout">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24" id="cart">
                    <path fill="#000000" d="M17,18A2,2 0 0,1 19,20A2,2 0 0,1 17,22C15.89,22 15,21.1 15,20C15,18.89 15.89,18 17,18M1,2H4.27L5.21,4H20A1,1 0 0,1 21,5C21,5.17 20.95,5.34 20.88,5.5L17.3,11.97C16.96,12.58 16.3,13 15.55,13H8.1L7.2,14.63L7.17,14.75A0.25,0.25 0 0,0 7.42,15H19V17H7C5.89,17 5,16.1 5,15C5,14.65 5.09,14.32 5.24,14.04L6.6,11.59L3,4H1V2M7,18A2,2 0 0,1 9,20A2,2 0 0,1 7,22C5.89,22 5,21.1 5,20C5,18.89 5.89,18 7,18M16,11L18.78,6H6.14L8.5,11H16Z" />
                </svg>
                <span>Checkout</span>
                <svg id="check" style="width:24px;height:24px" viewBox="0 0 24 24">
                  <path stroke-width="2" fill="none" stroke="#ffffff" d="M 3,12 l 6,6 l 12, -12"/>
                </svg>
              </button>
          </table>
        </div>
      </div>
    </div>
    <div>
        
    </div>
    
  </ng-container>
  
  <ng-container *ngIf="products.length === 0">
    <div class="container">
      <div class="card">
        <h5 class="card-title">My Cart</h5>
      </div>
      <div class="center">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtCmEOWkO2cLPZHq9g3eewAEVgUdKmY8jFNK1lJ480DfK7qPN5HlL36JL4a6voYekELNs&usqp=CAU"
          alt="Empty Cart Image">
          <br>
        <h4 class="cart-text">Your cart is empty!</h4>
        <br>
        <button class="checkout-btn" [routerLink]="['/profiles']" >Shop Now</button>
      </div>
    </div>
  </ng-container>
