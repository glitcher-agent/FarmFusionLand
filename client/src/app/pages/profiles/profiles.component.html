<app-header />
<div class="image-container">
  <div *ngFor="let value of profiles | async" class="card">
    <img src="https://img.freepik.com/free-vector/street-side-scene-with-ice-cream-shop-fruit-shop_1308-48321.jpg?size=626&ext=jpg" alt="Avatar" style="width:100%">
    <div class="container">
      <h4 [routerLink] = "['/products', value.storename]">Store Name : <b>{{value.storename}}</b></h4>
    </div>
  </div>
</div>
